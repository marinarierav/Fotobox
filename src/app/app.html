<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'Menu.Title' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title | translate }}
      </button>
    </ion-list>
    <div class="lang-container">
      <button ion-button small round color="dark" [disabled]="currentLang=='ca'" class="lang" (click)="setLanguage('ca')">CAT</button>
      <button ion-button small round color="dark" [disabled]="currentLang=='en'" class="lang" (click)="setLanguage('en')">EN</button>
    </div>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
